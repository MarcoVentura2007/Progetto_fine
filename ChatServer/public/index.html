<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomCode - SELENICHAT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="immagini/Icona.ico">
  <style>
    body {
      font-family: 'bodyfont', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container {
      padding-bottom: 55px !important;
    }
  </style>
</head>
<body id="index">
  <h1 class="titolo">SeleniChat</h1>
  <video src="video/202302062133.mp4" muted autoplay loop></video>
  <div class="login-container">
    <h2>Accedi ad una Chat</h2>
    <form onsubmit="joinChat(event)">
      <input class="normal" type="text" id="roomCode" placeholder="Codice della stanza" required />
      <button type="submit">Entra</button>
    </form>
  </div>

  <script>
    function joinChat(event) {
      event.preventDefault();
      const roomCode = document.getElementById('roomCode').value.trim();
      if (roomCode) {
        localStorage.setItem('chatRoom', roomCode);
        window.location.href = 'chat.html';
      }
    }
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js" integrity="sha512-cA8gcgtYJ+JYqUe+j2JXl6J3jbamcMQfPe0JOmQGDescd+zqXwwgneDzniOd3k8PcO7EtTW6jA7L4Bhx03SXoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
