<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entra nella Chat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'bodyfont', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1 class="titolo">ChatRoom</h1>
  <video src="video/202302062133.mp4" muted autoplay loop></video>
  <div class="login-container">
    <h2>Accedi ad una Chat</h2>
    <form onsubmit="joinChat(event)" action="/ChatServer/">
      <input class="normal" type="text" id="roomCode" placeholder="Codice della stanza" required />
      <button type="submit">Entra</button>
    </form>
  </div>

  <script>
    function joinChat(event) {
      event.preventDefault();
      const roomCode = document.getElementById('roomCode').value.trim();
      const username = localStorage.getItem('chatUsername');
      const password = localStorage.getItem('password');
      if (roomCode && username && password) {
        localStorage.setItem('chatUsername', username);
        localStorage.setItem('chatRoom', roomCode);
        window.location.href = 'chat.html';
      }
    }

  

    
  </script>
</body>
</html>
